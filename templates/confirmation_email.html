<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.2;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0069d9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Confirmation</h1>
        <p>Hello {{ user_data.first_name }},</p>
        <p>Thank you for registering with our service. Please click the button below to confirm your email address:</p>
        <p><a href="{{ confirmation_url }}" target="_blank" class="button">Confirm Email Address</a></p>
        <p>If you did not create an account with our service, please disregard this email.</p>
        <p>Best regards,</p>
        <p>The Team</p>
    </div>
</body>
</html>
