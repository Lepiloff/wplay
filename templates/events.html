{% extends "base.html" %}

{% block content %}

<div class="container">
        <div class="col s12 m6">
           {{ m | safe  }}
        </div>
    <div class="row">
        <div class="col s12">
            <table class="responsive-table striped">
                <tbody>
                    {% for event in events %}
                      <tr>
                        <td>{{ event.title }}</td>
                        <td>{{ event.content}}</td>
                      </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
